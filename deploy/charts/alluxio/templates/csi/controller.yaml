{{ if .Values.csi.enabled -}}
{{- $name := include "alluxio.name" . }}
{{- $fullName := include "alluxio.fullname" . }}
{{- $chart := include "alluxio.chart" . }}

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ $fullName }}-csi-controller
  labels:
    name: {{ $fullName }}-csi-controller
    app: {{ $name }}
    chart: {{ $chart }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: alluxio-csi-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $name }}
      role: alluxio-csi-controller
      name: {{ $fullName }}-csi-controller
  template:
    metadata:
      labels:
        name: {{ $fullName }}-csi-controller
        app: {{ $name }}
        chart: {{ $chart }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        role: alluxio-csi-controller
    spec:
      serviceAccountName: {{ $fullName }}-csi-sa
      hostNetwork: {{ .Values.hostNetwork }}
      dnsPolicy: {{ .Values.dnsPolicy | default (.Values.hostNetwork | ternary "ClusterFirstWithHostNet" "ClusterFirst") }}
      nodeSelector:
        {{- if .Values.csi.controllerPlugin.nodeSelector }}
{{ toYaml .Values.fuse.nodeSelector | trim | indent 8 }}
      {{- else if .Values.nodeSelector }}
{{ toYaml .Values.nodeSelector | trim | indent 8 }}
      {{- end }}
      tolerations:
      {{- if .Values.csi.controllerPlugin.tolerations }}
{{ toYaml .Values.fuse.tolerations | trim | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
{{ toYaml .Values.tolerations | trim | indent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
{{ include "alluxio.imagePullSecrets" . | indent 6 }}
      {{- end}}
      containers:
        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:v2.0.5
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--timeout=60s"
            - "--volume-name-prefix=alluxio"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
          {{- if .Values.csi.controllerPlugin.provisioner.resources  }}
{{ include "alluxio.resources" .Values.csi.controllerPlugin.provisioner.resources | indent 10 }}
          {{- end }}
        - name: csi-controller
          image: {{ .Values.image }}:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.csi.imagePullPolicy }}
          command: ["tini", "--", "/entrypoint.sh"]
          args:
            - csiserver
            - --v=5
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: {{ $fullName }}-site-properties
              mountPath: /opt/alluxio/conf/alluxio-site.properties
              subPath: alluxio-site.properties
            - name: {{ $fullName }}-metrics-properties
              mountPath: /opt/alluxio/conf/metrics.properties
              subPath: metrics.properties
          {{- if .Values.csi.controllerPlugin.controller.resources }}
{{ include "alluxio.resources" .Values.csi.controllerPlugin.controller.resources | indent 10 }}
          {{- end }}
      volumes:
        - name: socket-dir
          emptyDir: {}
        - name: {{ $fullName }}-site-properties
          configMap:
            name: {{ $fullName }}-site-properties
        - name: {{ $fullName }}-metrics-properties
          configMap:
            name: {{ $fullName }}-metrics-properties
{{- end }}
