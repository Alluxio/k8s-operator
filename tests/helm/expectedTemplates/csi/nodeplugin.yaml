kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: RELEASE-NAME-alluxio-csi-nodeplugin
  labels:
    name: RELEASE-NAME-alluxio-csi-nodeplugin
    app: alluxio
    chart: alluxio-1.0.0
    release: RELEASE-NAME
    heritage: Helm
    role: alluxio-csi-nodeplugin
spec:
  selector:
    matchLabels:
      app: alluxio
      role: alluxio-csi-nodeplugin
      name: RELEASE-NAME-alluxio-csi-nodeplugin
  template:
    metadata:
      labels:
        name: RELEASE-NAME-alluxio-csi-nodeplugin
        app: alluxio
        chart: alluxio-1.0.0
        release: RELEASE-NAME
        heritage: Helm
        role: alluxio-csi-nodeplugin
    spec:
      serviceAccountName: csi-controller-sa
      hostNetwork: false
      dnsPolicy: dummyDnsPolicy
      imagePullSecrets:
        - name: dummySecret1
        - name: dummySecret2
      containers:
        - name: node-driver-registrar
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.0.0
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/alluxio /registration/alluxio-reg.sock"]
          args:
            - --v=5
            - --csi-address=/plugin/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/csi-alluxio-plugin/csi.sock
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: registration-dir
              mountPath: /registration
        - name: csi-nodeserver
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 20Mi
          image: dummy/dummy:dummyTag
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/alluxio-csi"]
          args :
            - --v=5
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
          env:
            - name: ALLUXIO_CLIENT_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://plugin/csi.sock
          securityContext:
            privileged: true # required by bidirectional mount
            runAsUser: 0 # required by CSI
            runAsGroup: 0 # required by CSI
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet
              mountPropagation: "Bidirectional"
            - name: RELEASE-NAME-alluxio-alluxio-conf
              mountPath: /opt/alluxio/conf
      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-alluxio-plugin
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: RELEASE-NAME-alluxio-alluxio-conf
          configMap:
            name: RELEASE-NAME-alluxio-alluxio-conf
